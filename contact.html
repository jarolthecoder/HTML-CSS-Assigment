<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudy</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header id="main-header">
        <nav id="main-navbar" class="row">
            <div class="logo-container">
                <a href=""><img src="images/logo/Cloudy-logo.png" alt="" class="logo" width="100" height="100"></a>
            </div>

            <!-- Main Navigation -->
            <div class="nav-container">
                <ul class="navigation row">
                    <li class="nav-link">
                        <a href="index.html">Home</a>
                        <hr class="link-selector active">
                    </li>
                    <li class="nav-link">
                        <a href="about.html">About</a>
                        <hr class="link-selector">
                    </li>
                    <li class="nav-link">
                        <a href="#">Contact</a>
                        <hr class="link-selector">
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="hero" class="row">
            <header id="hero-title" class="col-left">
                <h1>How can we help you?</h1>
                <p>For any questions or issue contact our team of expertts. We are available 24/7.</p>
            </header>
        </section>

        <section id="section-1" class="row">
            <div class="col-left">
                <!-- Contact Form -->
                <form action="" id="contact-form" class="">
                    <h3>Contact Us</h3>
                    <div>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter your name" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="name" placeholder="Enter your email" required>
                    </div>
                    <div>
                        <label for="subject">Subject</label>
                        <input type="text" name="subject" id="subject" placeholder="Enter subject" required>
                    </div>

                    <div>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Message..."></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send</button>
                </form>
            </div>

            <div class="col-right row">
                <div class="info">
                    <h3>24/7 Support</h3>
                    <p><i class="fa-solid fa-phone"></i> 222-333-5555</p>
                    <p><i class="fa-solid fa-envelope"></i> cloudyexample@support.com</p>
                    <p><i class="fa-solid fa-location-dot"></i> Somewhere, Inthe, USA 8888</p>
                </div>
                <div class="social">
                    <h3>Follow Us On</h3>
                    <ul class="icon-container row">
                        <li>
                            <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                        </li>
                        <li>
                            <a href=""><i class="fa-brands fa-instagram"></i></a>
                        </li>
                        <li>
                            <a href=""><i class="fa-brands fa-twitter"></i></a>
                        </li>
                        <li>
                            <a href=""><i class="fa-brands fa-pinterest"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
        
    <!-- Footer -->
    <footer id="main-footer">
        <p>Cloudy &copy; 2022. All rights reserved.</p>
    </footer>
    
    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/69a0798591.js" crossorigin="anonymous"></script>
</body>
</html>
